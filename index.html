<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- ^=======> Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ^=======> Bootstrap Style Sheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ^=======> Bootstrap Icos -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <!-- ^=======> Font awesome library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ^=======> Main Style sheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary py-5"
      data-bs-theme="dark"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo@2x.png"
            alt="Logo"
            width="54"
            height="28"
            class="d-inline-block align-text-top"
          />
          Weather App
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-4">
              <a class="nav-link active" aria-current="true" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main text-bg-dark p-5">
      <form
        class="container my-4 d-flex bg-dark bg-gradient justify-content-between w-50 rounded-pill p-2 border-0"
      >
        <input
          type="search"
          class="text-white bg-dark bg-gradient form-control border-0 bg-dark w-75 rounded-pill"
          placeholder="Find your location ..."
          id="searchInput"

        />
        <button
          class="btn btn-info px-5 rounded-pill"
          type="button"
          id="searchbtn"
          
        >
          Find
        </button>
      </form>
      <div
        class="container p-5 d-flex justify-content-center align-content-center"
      >
        <!-- Today's forcast -->
        <div class="card bg-black bg-gradient mb-3" style="max-width: 25rem">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <p id="currentDay">day</p>
              <div class="d-flex justify-content-between">
                <p id="currentDateMonth">month</p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <h5 id="city" class="card-title">City</h5>
            <div class="d-flex justify-content-center">
              <p id="currentTemp" class="fs-1 text-center px-2">25 C</p>
              <img src="" id="currentIcon" width="40" height="38" />
            </div>
            <p id="status"></p>
            <br />
            <div class="d-flex align-content-around my-2">
              <div class="d-flex align-content-between px-2">
                <img
                  src="./img/icon-umberella@2x.png"
                  width="20"
                  height="18"
                  alt=""
                />
                <p id="currentRain" class="px-1">20%</p>
                <p>%</p>
              </div>
              <div class="d-flex align-content-between px-2">
                <img
                  src="./img/icon-compass@2x.png"
                  width="20"
                  height="18"
                  alt=""
                />
                <p id="currentWind" class="px-1">East</p>
              </div>
              <div class="d-flex align-content-between px-2">
                <img
                  src="./img/icon-wind@2x.png"
                  width="20"
                  height="18"
                  alt=""
                />
                <p id="currentSpeed" class="px-1">18KM/h</p>
                <p>KM/h</p>
              </div>
            </div>
          </div>
        </div>

        <!-- tomorrow's forcast -->

        <div class="card bg-black bg-gradient mb-3" style="max-width: 25rem">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <p id="nextDay">day</p>
              <p id="nextDate">date</p>
            </div>
          </div>
          <div class="card-body text-center">
            <br />
            <img src="" id="nextDayIcon" width="40" height="38" />
            <h5 class="card-title fs-1 my-2">25 C</h5>
            <p class="fs-5">
              25 f
              <br />
              Lorem, ipsum dolor.
            </p>
          </div>
        </div>

        <!-- After-Tomorrow's forcast -->

        <div class="card bg-black bg-gradient mb-3" style="max-width: 25rem">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <p id="day2">day</p>
              <p id="date2">date</p>
            </div>
          </div>
          <div class="card-body text-center">
            <br />
            <img src="" id="AfterDayIcon" width="40" height="38" />
            <h5 id="tempC2"class="card-title fs-1 my-2">25 C</h5>
            <p id="condition2" class="card-text fs-5">
              25 f
              <br />
              Lorem, ipsum dolor.
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary py-4"
        data-bs-theme="dark"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form
            class="container d-flex justify-content-between mb-3 w-50 rounded-pill text-bg-dark p-2 border-0"
          >
            <input
              type="search"
              class="form-control border-0 text-bg-dark w-50 rounded-pill"
              placeholder="Enter your email to Subscribe......"
            />
            <button
              class="btn btn-info px-5 rounded-pill"
              type="button"
              id="button-addon2"
            >
              Subscribe
            </button>
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link" href="#">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="#"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="#"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ^=======> Font awesome library -->
    <script
      src="https://kit.fontawesome.com/ce3048c406.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
